<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let order of orderList" (click)="goDetail(order.orderID)">
 <h2>{{order.stype}}</h2><p item-right> {{order.price}}</p>
 <p>{{order.status}}</p>
 <button ion-button *ngIf=" order.status == 'Ready To Deliver'" (click)="goRequest(order.orderID)">Schedule Delivery</button>
 </ion-item>
</ion-content>
