<ion-header>

  <ion-navbar>
    <ion-title>Schedule Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
<ion-item>
    <ion-label stacked>Delivery Date</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="request.date"></ion-datetime>
</ion-item>
<ion-item>
    <ion-label stacked>Delivery Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="request.time"></ion-datetime>
</ion-item>
<ion-item>
 <ion-label stacked>Delivery Address</ion-label>
 <ion-textarea [(ngModel)]="request.address"></ion-textarea >
 </ion-item>
 <ion-item>
 <ion-label stacked>Note (Optional)</ion-label>
 <ion-textarea [(ngModel)]="request.note"></ion-textarea >
 </ion-item>

 <button ion-button (click)="insert(userID,orderID)">Schedule Delivery</button>
 </ion-list>
</ion-content>
